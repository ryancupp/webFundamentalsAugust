<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first">First Name: *</label>
            <input type="text" id="first">
        </div>
        <div>
            <label for="last">Last Name: *</label>
            <input type="text" id="last">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="email"  id="email">
        </div>
        <div>
            <label for="pass">Password: *</label>
            <input type="password" id="pass">
        </div>
        <div>
            <label for="passConf">Confirm Password: *</label>
            <input type="password" id="passConf">
        </div>
        <div>
            <label for="bDay">Birthday:</label>
            <input type="date" id="bDay">
        </div>
        <div>
            <p>Gender Identity:</p>
            <label for="male">Male</label>
            <input type="radio" name="gender_identity" id="male">
            <label for="fem">Female</label>
            <input type="radio" name="gender_identity" id="fem">
            <label for="nonB">Non-binary</label>
            <input type="radio" name="gender_identity" id="nonB">
            <label for="noAns">I prefer not to answer</label>
            <input type="radio" name="gender_identity" id="noAns">
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="lang">Favorite Language</label>
            <select id="lang">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>Python</option>
                <option>C#</option>
                <option>Can't choose just one</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="" id="update">
            <label for="update">Yes, I would like to recieve Email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
